<html>
    <head>
        <style>
           
            .section{
                display: inline-block;
                margin:5px;
            }
            a{
                width: 100px;
                height: 40px;
                padding: 5px;
                margin:5px;
                align-content: center;
                margin-left:15%;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> 
        <script>    
          const url = "http://localhost:4567/emps";
           
          
          function display(){
            $("div").show(2000);
                $("table").find("tr:gt(0)").remove();
                $.get(url, (data)=>{
                    let array = JSON.parse(data);
                    for (const h of array) {
                        const row = `<tr><td>${h.empName}</td><td>${h.empbranch}</td><td>${h.empdept}</td></tr>`
                        $("table").append(row);
                    }

            })
        }

       function selectbranch(){
        $("div").show(2000);
           if(document.getElementById("branch").value=="hyd"){
            $("table").find("tr:gt(0)").remove();
                $.get(url, (data)=>{
                    let array = JSON.parse(data);
                    for (const h of array) {
                        if(h.empbranch =="hyd"){
                        const row = `<tr><td>${h.empName}</td><td>${h.empbranch}</td><td>${h.empdept}</td></tr>`
                        $("table").append(row);
                        }
                    }
                })

            }
            else if(document.getElementById("branch").value =="bang"){
            $("table").find("tr:gt(0)").remove();
                $.get(url, (data)=>{
                    let array = JSON.parse(data);
                    for (const h of array) {
                        if(h.empbranch == "bang" ){
                        const row = `<tr><td>${h.empName}</td><td>${h.empbranch}</td><td>${h.empdept}</td></tr>`
                        $("table").append(row);
                        }
                    }
                })

            }
        }
        function selectdept(){
        $("div").show(2000);
           if(document.getElementById("dept").value=="Marketing"){
            $("table").find("tr:gt(0)").remove();
                $.get(url, (data)=>{
                    let array = JSON.parse(data);
                    for (const h of array) {
                        if(h.empdept =="Marketing"){
                        const row = `<tr><td>${h.empName}</td><td>${h.empbranch}</td><td>${h.empdept}</td></tr>`
                        $("table").append(row);
                        }
                    }
                })

            }
            else if(document.getElementById("c").value =="Management"){
            $("table").find("tr:gt(0)").remove();
                $.get(url, (data)=>{
                    let array = JSON.parse(data);
                    for (const h of array) {
                        if(h.empdept == "Management" ){
                        const row = `<tr><td>${h.empName}</td><td>${h.empbranch}</td><td>${h.empdept}</td></tr>`
                        $("table").append(row);
                        }
                    }
                })

            }
        }
         function init(){
                $("div").hide(2000);
            }
            $(document).ready(init);
        </script>
    </head>
    <body>
        <nav>
            <button onclick="display()">Find Employees</button>
            
            <select id="branch" onchange="selectbranch()">
                <option>--Select branch--</option>
                <option value="hyd">Hyderabad</option>
                <option value="bang">Bangalore</option>
            </select>
            <select id="dept" onchange="selectdept()">
                <option>--Select Department--</option>
                <option>Management</option>
                <option>Marketing</option>
            </select>
        </nav>
        <div class="section">
            <table border="1">
                <tr>
                    <th>Employee Name</th>
                    <th>Employee Branch</th>
                    <th>Employee Department</th>
                </tr>
            </table>
        </div>
    </body>
</html>
